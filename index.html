<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">TRIVIA</a>
      <nav>
        <div id=restart>
          <button type="button" id="innerStart" class="btn btn-primary btn-lg gameBtn">Restart</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="row">
    <div id="main-container" class="container">

      <div class="col-md-3 col-sm-12 col-xs-12">
        <section class="game-section">

          <div id="directions"></div>
          <div id="GameSection"></div>
          <div class="container buttonHolder">
            <div id="buttonBox" class="btn-group-vertical">
              <button type="button" id="0" class="btn btn-primary btn-lg gameBtn"></button>
              <button type="button" id="1" class="btn btn-primary btn-lg gameBtn"></button>
              <button type="button" id="2" class="btn btn-primary btn-lg gameBtn"></button>
              <button type="button" id="3" class="btn btn-primary btn-lg gameBtn"></button>
            </div>
          </div>
        </section>
      </div>
      <div id="imageBox" class="col-md-6 col-sm-12 col-xs-12">
      insert images here
      </div>
      <div class="col-md-3 col-sm-12 col-xs-12">
        <section class="sidebar">
          <div id="connect">
              <h1>Time</h1>
              <div id="timer">
              <h1>00</h1>
            </div>
            <h2 id="scoreJumbotron">Score</h2>
            <div id="wins">Wins: </div>
            <div id="losses">Losses: </div>
            <div id="unAnswered">Un-Answered: </div>
          </div>
        </section>
      </div>
    </div>
  </div>
